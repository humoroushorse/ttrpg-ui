<button class="component-inherit" mat-icon-button [matMenuTriggerFor]="menu" aria-label="theme selection" matTooltip="Select a theme">
  <mat-icon>format_color_fill</mat-icon>
</button>

<mat-menu #menu="matMenu">
  @for (theme of themes$(); track theme.viewValue) {
    <button mat-menu-item (click)="setTheme(theme)">
      @if (theme.viewValue === selectedTheme$()?.viewValue) {
        <mat-icon class="component-selected">radio_button_checked</mat-icon>
      } @else {
        <mat-icon>radio_button_unchecked</mat-icon>
      }

      <span>{{ theme.viewValue }}</span>
    </button>
  }
</mat-menu>
