@if (user(); as user) {
  @if (user.profile_picture_url) {
    <img class="w-10 h-10 border-2 border-white rounded-full dark:border-gray-800" [src]="user.profile_picture_url" [alt]="imageAlt() ? imageAlt() : 'Photo of {{ user.username }}'" matTooltip="{{user.username}}">
  } @else {
    <div class="w-10 h-10 overflow-hidden bg-gray-100 rounded-full dark:bg-gray-600" matTooltip="{{user.username}}">
      <svg class="w-10 h-12 text-gray-400 -left-1" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd"></path></svg>
    </div>
  }
}
