@if (user(); as user) {
  <mat-chip disableRipple="true">
    @if (user.profile_picture_url) {
      <img matChipAvatar [src]="user.profile_picture_url" alt="Photo of {{ user.username }}" />
    } @else {
      <div matChipAvatar>
        <div class="relative w-4 h-4 overflow-hidden bg-gray-100 rounded-full dark:bg-gray-600">
          <svg class="absolute w-6 h-5 text-gray-400 -left-1" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd"></path></svg>
        </div>
      </div>
    }
    <strong>{{ user.username }}</strong>
  </mat-chip>
}
