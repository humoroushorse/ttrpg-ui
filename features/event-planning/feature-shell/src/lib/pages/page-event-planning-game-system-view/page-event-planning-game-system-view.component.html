@if (routeId$ | async; as routeId) {
  @if (loading()) {
    Fetching, please wait...
  } @else {
    @if (entity(); as gameSession) {
      <lib-game-system-card
        [entity]="gameSession"
        [hideViewButton]="true"
        (deleteClicked)="onDeleteGameSystemClicked($event)"
      />
    } @else {
      <h1>Game Session</h1>
      Game session with id ({{ routeId }}) not found!
    }
  }
}
