<mat-sidenav-container [style.height]="sidnavHeight$$()" autosize>
  <mat-sidenav #drawer mode="side" [opened]="sidenavOpened$()">
    <mat-nav-list aria-label="Main navigation">
      @for (route of routes; track route.viewValue ) {
        <a mat-list-item
          [routerLink]="route.path"
          [routerLinkActiveOptions]="{ exact: true }"
          routerLinkActive="component-selected"
        >
          {{ route.viewValue }}
      </a>
      }
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <div>
      <div class="p-4">
        <router-outlet></router-outlet>
      </div>
    </div>
  </mat-sidenav-content>

</mat-sidenav-container>
