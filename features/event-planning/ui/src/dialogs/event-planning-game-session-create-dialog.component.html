<h2 mat-dialog-title>Create Game Session</h2>
<mat-dialog-content class="mat-typography">
  <lib-event-planning-game-session-create-form #createForm [hideSubmitButton]="true" />
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button type="button" mat-dialog-close>Cancel</button>
  <button mat-button type="submit" cdkFocusInitial (click)="onSubmit()">Submit</button>
</mat-dialog-actions>
