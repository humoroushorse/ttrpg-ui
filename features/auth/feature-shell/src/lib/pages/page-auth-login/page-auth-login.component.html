<div class="flex h-full w-full flex-col items-center justify-center">
  <mat-card class="flex-column mat-elevation-z8 flex items-center justify-center p-4">
    <mat-card-title> Login </mat-card-title>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="flex flex-col items-center gap-4 p-4">
        <mat-form-field class="w-60">
          <mat-label>Username</mat-label>
          <input matInput formControlName="username" required type="text" />
          @if (loginForm.controls.username.hasError('required')) {
            <mat-error>Username is required.</mat-error>
          }
        </mat-form-field>

        <div>
          <mat-form-field class="w-60">
            <mat-label>Password</mat-label>
            <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password" required />
            <button
              mat-icon-button
              matSuffix
              type="button"
              (click)="hidePassword = !hidePassword"
              attr.aria-label="{{ hidePassword ? 'Show password' : 'Hide password' }}"
              matTooltip="{{ hidePassword ? 'Show password' : 'Hide password' }}"
            >
              <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
            </button>
            @if (loginForm.controls.password.hasError('required')) {
              <mat-error>Password is required.</mat-error>
            }
          </mat-form-field>
          <div class="flex w-full flex-row gap-4">
            <div class="grow"><!-- spacer --></div>
            <span><a [routerLink]="['/forgot-password']">Forgot Password?</a></span>
          </div>
        </div>
        <button mat-flat-button color="primary" type="submit" class="component-gradient w-60">Login</button>
        <br />
        <div>Don't have an account yet? <a [routerLink]="authService.authGuardAuthAppRegisterRoute()">Register</a></div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
